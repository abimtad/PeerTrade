{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
	<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
		<h1 class="mb-12 text-2xl text-center">My Items</h1>

		{% if items %}
			<div class="grid gird-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
				{% for item in items %}
					<div class="border shadow rounded-xl bg-[#E5C6C3]">
						<a href="#" class="block">
							<div class="w-full h-68 bg-gray-200 overflow-hidden">
								<img src="{{ item.image.url }}" alt="{{ image.name }}" class="w-full h-full object-cover">
							</div>
							<div class="p-4">
								<h2 class="text-2xl text-gray-800">{{ item.name }}</h2>
								<p class="text-gray-600">{{ item.price }}</p>
							</div>
						</a>
					</div>
				{% endfor %}
			</div>
		{% else %}
			<h1 class="mb-12 text-red-500 text-xl text-center">Sorry no Items here!</h1>
		{% endif %}
			
	</div>
</div>
{% endblock %}
