{% extends 'core/base.html' %}

{% block title %}New Item{% endblock %}

{% block content %}
<h1 class="text-center mb-6 text-3xl">New Item</h1>

<form class='w-1/3 m-auto' action="." method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
		{{ form.as_p }}
	</div>
	{% if form.errors or form.non_field_errors %}
		<div class="mb-3 p-6 bg-red-100 rounded-xl">
			{% for field in form %}
				{{ field.errors }}
			{% endfor %}

			{{ form.non_field_errors }}
		</div>
	{% endif %}

	<button class="mt-6 w-full py-4 px-8 text-lg bg-[#9AC5E5] hover:bg-sky-600 transition  duration-100 text-white rounded-xl">Submit</button>

</form>
{% endblock %}
